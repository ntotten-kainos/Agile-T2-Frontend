name: pa11y
 
on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"


 
jobs:
  pa11y:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15.1'
 
      - name: Install dependencies
        run: npm ci
 
      - name: Install pa11y
        run: npm install pa11y-ci
 
      - name: Run pa11y
        run: npm pa11y-ci
